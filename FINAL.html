

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="FINAL.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Кинотеатр KinoGoo - фильмы, сериалы и мультфильмы смотреть онлайн бесплатно в хорошем качестве</title>
  </head>
  <body>
    <header class="container">
      <div class="header__content">
        <a href="FINAL.html" class="header__logo">KinoGoo</a>
        <form>
          <input type="text" class="header__search" placeholder="search" />
        </form>
      </div>
    </header>
    <div class="container">
      <div class="movies">
        <div class="movie">
        <div class="movie__cover-inner">
            <img src="photos/vakanda-naveki.jpg" class="movie__cover"/>
            <div class="movie__cover--darkened"></div>
        </div>
        <div class="movie__info">
            <div class="movie__title">Wakanda Forever</div>
            <div class="movie__category">Fantasy, action, drama</div>
            <div class="movie__average movie__average--green">9</div>
        </div>
     </div>
    </div>
</div>
    <script src="FINAL.js"></script>
  </body>
</html>
